<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>A simple calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value">0</p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" data-id="clear">C</button>
					<button class="operator" data-id="backspace">CE</button>
					<button class="operator" data-id="%">%</button>
					<button class="operator" data-id="/">&#247;</button>
					<button class="number" data-id="7">7</button>
					<button class="number" data-id="8">8</button>
					<button class="number" data-id="9">9</button>
					<button class="operator" data-id="*">&times;</button>
					<button class="number" data-id="4">4</button>
					<button class="number" data-id="5">5</button>
					<button class="number" data-id="6">6</button>
					<button class="operator" data-id="-">-</button>
					<button class="number" data-id="1">1</button>
					<button class="number" data-id="2">2</button>
					<button class="number" data-id="3">3</button>
					<button class="operator" data-id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" data-id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="result" id="result-btn">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
